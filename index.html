<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Advanced QR Code Generator</h1>
        <div class="form-section">
            <label for="qrText">Enter Text for QR Code:</label>
            <input type="text" id="qrText" placeholder="Enter your text here..." />

            <div class="color-selection">
                <div class="color-item">
                    <label for="qrColor">Choose QR Color:</label>
                    <input type="color" id="qrColor" value="#000000" />
                </div>
                <div class="color-item">
                    <label for="bgColor">Choose Background Color:</label>
                    <input type="color" id="bgColor" value="#ffffff" />
                </div>
            </div>

            <label for="qrSize">QR Code Size:</label>
            <input type="range" id="qrSize" min="100" max="500" value="250" />

            <button id="generateBtn" class="btn">Generate QR Code</button>
        </div>

        <div class="preview-section">
            <h2>QR Code Preview</h2>
            <canvas id="qrCanvas"></canvas>
            <button id="downloadBtn" class="btn">Download QR Code</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
